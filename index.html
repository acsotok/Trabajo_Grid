<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto+Flex?query=roboto">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   <div class="grid-container">
        <nav class="header">Mi Tiendita</nav>
        <div class="sidebar">
            <div class="compras">
                <p>Compra</p>
            </div>
            <div class="esenciales">
                <p class="color"><strong>Aceites Esenciales</strong> (44)</p>
            </div>
            <div class="mezclas">
                <p class="color"><strong>Mezclas Esenciales</strong> (32)</p>
            </div>
            <div class="kit">
                <p class="color"><strong>Kits de Aceites</strong> (5)</p>
            </div>
            <div class="accesorio">
                <p class="color"><strong>Accesorios </strong>(4)</p>
            </div>
        </div>
        <section class="main">
            <div class="tarjetas">
                <div class="card">
                    <div class="card-header">
                        <img src="./assets/img/Aceite-esencial.jpg" alt="esencial" class="img1">
                    </div>
                        <div class="card-body">
                            <p>Aceites Esenciales</p>
                        </div>
                    <div class="card-footer">
                        <button type="button" class="btn">Comprar</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <img src="./assets/img/Mezcla.jpg" alt="mezcla" class="img2">
                    </div>
                        <div class="card-body">
                            <p>Mezclas Esenciales</p>
                        </div>
                    <div class="card-footer">
                        <button type="button" class="btn">Comprar</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <img src="./assets/img/kit.jpg" alt="kit" class="img3">
                    </div>
                        <div class="card-body">
                            <p>Kits de Aceites</p>
                        </div>
                    <div class="card-footer">
                        <button type="button" class="btn">Comprar</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <img src="./assets/img/Accesorio.jpg" alt="accesorio" class="img4">
                    </div>
                        <div class="card-body">
                            <p>Accesorios</p>
                        </div>
                    <div class="card-footer"><button type="button" class="btn">Comprar</button></div>
                </div>
            </div>
        </section>
        <footer class="footer">@mitiendita 2024</footer>
   </div>
</body>
</html>
